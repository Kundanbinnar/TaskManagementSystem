<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

</head>

<style>
 .h-100vh{
    height: 100vh; 
 }

 .watermark{
    position: absolute;
    pointer-events: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    font-weight: 700;
    color: rgb(181, 175, 175);
    text-transform: uppercase;
    user-select: none;
     z-index: 0;
 }

 #addTask{
    
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    background-color: transparent;
 }

 #addTaskForm{
    height: 550px;
    width: 500px;
    border: 2px solid black;
    border-radius: 30px;
    background-color:  rgb(173, 194, 179);
 }
 
 #taskTable{
 width: 100% !important;
 table-layout:fixed;
 }
 
 #taskTable th{
 
    padding: 12px 15px;
    text-align: center;
    border: 2px solid rgb(0, 0, 0);
    background-color:rgb(223, 237, 188);
 }

 #taskTable td {

     text-align: center;
     border: 1px solid black;
     padding: 8px
 }
 
 
  #taskTable button{
     padding: 5px 10px;
     margin: 0 2px;
     border:none;
     border-radius: 5px;
     font-weight: bold;
     cursor: pointer;
 }
 
 .dataTables_filter {
    margin-bottom: 20px;
}

.dataTables_paginate {
    margin-top: 15px;
}

 
 .dataTables_filter input {
 
 background-color: rgb(204, 238, 207) !important;

  padding: 8px 12px;
  border: none !important;
  border-bottom: 2px solid black !important;
  outline:none;
  border-radius: 0;                   
  padding: 8px 12px !important;
  width: 200px;
  transition: all 0.3s ease;   
 }
 
 .dataTables_filter input::placeholder {
    color: #555;             
    opacity: 1;           
}

 .dataTables_filter input:focus {
   
    box-shadow: 0 0 5px grey;
}

 #ViewTask{ 
    z-index: 1;
 }
 
  #table-heading{
   border: none !important;
   border-bottom: 2px solid green !important;
   outline:none;
   border-radius: 0;           
 }
 
 #table-heading h3{
 cursor: pointer;
 transition: all 0.3s ease;
 color: grey;
 }
 
 #table-heading h3.active{
 font-weight: bold;
 color: black;

 }
 
 #barChart{
     display: block;
    width: 60% !important;
    height: 400px !important;
    padding: 15px;
    margin-left: 15%;
    background-color: #fcfcfc;
    box-sizing: border-box;
 }
 
 #pieChart{
   display: block;
    width: 50% !important;
    height: 350px !important;
    padding: 15px;
    margin-left: 15%;
  
    box-sizing: border-box;
 }
</style>
<body>


    <div class="container-fluid ">

        <div class="row h-100vh">

            <!-- -----     Left side    -------- -->

        <div class="col-3" style="background-color: rgb(29, 122, 38);">
            <div class="p-3 mb-5">
                <h2 class="text-white text-center">Welcome!!!</h2>
            </div>

            <div class=" d-flex flex-column">
                <button class="m-2 p-2 border border-2 rounded-2 " id="addTaskBtn">Add Task</button>
                <button class="m-2 p-2 border border-2 rounded-2" id="viewTaskBtn">View Task</button>
            </div>

        </div>


            <!-- -------    Right Side    ---------- -->

        <div class="col-9 position-relative" style="background-color: rgb(204, 238, 207);">

                <h1 class="watermark">Task Manager</h1>
           
                <!-- -----   Actual Content ------ -->

                 <div id="contentArea">
                 

                <!-- Add task -->
                <div class="position-absolute" id="addTask">

                    <form id="addTaskForm" class="p-5"  style="display: none;" >

                        <div class="d-flex justify-content-between align-items-center">
                           <h1 class=" fw-bold ">Add task</h1>
                           <button type="button" id="closeForm" class="btn btn-light">&times;</button>
                        </div>
                        
                        <div class="m-3">
                            <label for="form-label" class="m-1">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                    
                        <div class="m-3">
                            <label for="form-label"  class="m-1">Description</label>
                            <input type="text" class="form-control p-3" id="description">
                        </div>

                        
                        <div class="m-3">
                            <label for="form-label"  class="m-1">Status</label>
                            <select id="taskStatus" class="form-control">
                                <option value="" selected>Select status</option>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                         <div class="m-3">
                            <label for="form-label"  class="m-1">Due Date</label>
                            <input type="date" class="form-control" id="dueDate">
                        </div>

                        <div class="text-center m-3">
                        <button type="submit" class="bg-success border boder-3 rounded-3 p-2 text-white">Save Task</button>
                        </div>
                    </form>
                </div>


                <!-- View Task -->

                <div id="ViewTask" class="m-5" style="display: none;">
                
                <div id="table-heading" class="d-flex p-1 m-4 gap-5">
                    <h3 class="taskListTab active">TaskList</h3>
                    <h3 class="summaryTab">Summary</h3>
                    </div>
                
                <div id="taskListContent">
                    <h1 class="text-center fw-bold mb-3"> Task List</h1>

                    <table id="taskTable" class="table table-bordered table-striped stripe">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>status</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- summary tab -->
                
                <div id="summaryContent" class="m-5" style="display: none">
                
                <h4 class="p-2">Bar Graph :</h4>
                   <canvas  id="barChart"></canvas>      
                   
                   <br><br>
                   
                 <h4 class="p-2">Pie Graph :</h4>
                    <canvas id="pieChart"></canvas>        
          
                </div>
          </div>



        </div>
        
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <script src="homeScript.js"></script>
</body>

</html>
